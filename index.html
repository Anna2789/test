<!DOCTYPE html>
<html>
 <head>
   <title>страница регистрации</title>  
   <link rel="stylesheet" href="style.css" type="text/css">   
 </head>
 
 <body>
 
 <h1>Регистрация</h1>
 
 <form method="get">
            <div class="group">
                <label for="name">Имя:</label>
                <input type="text" required id="name" name="name" minlength="1" maxlength="10" />
            </div>
            <div class="group">
                <label for="surname">Фамилия:</label>
                <input type="text" required id="surname" name="surname" minlength="1" maxlength="18" />
            </div>
			<div class="group">
			    <label for="gender">Пол:</label><br>
                <input type="radio" required id="gender" name="gender"> Мужчина
                <input type="radio" required id="gender" name="gender"> Женщина
				</div>
			
			<div class="group">
                <label for="age">Возраст:</label>
                <input type="number" min="18" max="120" required id="age" name="age"/>
            </div>
			<div class="group">
			    <label for="email">Электронная почта:</label>
                <input type="email" pattern="\w+@gmail\.com" required id="email" name="email" />
             </div>
			 <div class="group">
                <label for="password">Пароль:</label>
                <input type="password" required id="password" name="password" />
            </div>
			<div class="group">
			    <label for="web">Веб-сайт:</label>
                <input type="web-site" pattern="^https:\/\/.*\..{1,3}" id="web-site" name="web-site" />
            </div>
			<div class="group">
                <label for="self_story">О себе:</label>
                <textarea name="message" id="self_story" cols="40" rows="6" maxlength="200"></textarea>
            </div>
			
			<div class="group">
                <label for="agree_rules">Я согласен с правилами:</label>
                <input type="checkbox" name="agree_rules" id="agree_rules" />
            </div>
			<div class="group"> 
			  <input type="submit" value="Отправить" />
            </div>
			
</form>

 </body>
</html>
